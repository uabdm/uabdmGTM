<html>
<head>

<!-- Compiled and minified CSS from Materialize -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<style>

  #content,
  #authorize-button,
  #signout-button {
    display: none;
  }

</style>

<title>GTM API</title>

</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">GTM Data</a>
      </div>
    </div>
  </nav>
  <br>
  <section>
    <div class="container">
      <p>Log In With Google</p>
      <button class="btn red" id="authorize-button">Log In</button>
      <button class="btn red" id="signout-button">Log Out</button><br /><br />
      <button class="btn red" onclick="execute()">Copy Items</button><br /><br />
      <button class="btn red" onclick="getTriggers()">Get Triggers</button><br /><br />
      <button class="btn red" onclick="getVariables()">Get Variables</button><br /><br />
      <button class="btn red" onclick="createTriggers()">Create Triggers</button><br /><br />
      <button class="btn red" onclick="createVariables()">Create Variables</button><br /><br />
      <button class="btn red" onclick="addContainers()">Create Containers</button><br /><br />
      <button class="btn red" onclick="removeContainers()">Delete Containers</button><br /><br />
      <br>
    </div>
  </section>

<!-- Compiled and minified JavaScript from Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="createDeleteContainers.js"></script>
<-- <script src="main.js"></script> -->
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

</body>

</html>
